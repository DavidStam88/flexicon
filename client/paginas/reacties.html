<div id="header">
    <h2>&quot; {{ inzending.woord }} &quot;</h2>
</div>
<div class="positie-content-container">
    <div data-ng-model="inzending" class="inzending" data-ng-style="{opacity : 1}">
        <a href="/#/reacties/inzending/{{ inzending._id }}">
            <img class="inzendingAfbeelding" src="{{ inzending.afbeelding }}" alt="thema-afbeelding van de inzending" />
        </a>
        <div class="shareIcons">
            <div data-ng-click="addFavorite(inzending._id)" data-ng-style= "inzending.styleHartje" onmouseover="veranderHartje(this)" onmouseout="veranderHartje(this)" class="favorite"></div>
            <div class="twitter"></div>
            <div class="facebook"></div>
        </div>

        <div class="videoDiv">
            <video class="videoFoto" controls>
                <source src= "./images/uploads/filmpje.mov">
                Your browser does not support the video tag.
            </video>
        </div>
        <a href="/#/reacties/inzending/{{ inzending._id }}">
            <h5 data-ng-style = "inzending.lettertype">{{ inzending.definitie }}</h5>
            <h6>{{ inzending.toelichting }}</h6>
            <p>FLEXPOINTS: {{ inzending.flexpoints }}</p>
        </a>
        <div class="flexpointsIcons">
            <div data-ng-click="addFlexpoint(inzending._id)" class="flexpointsPlus"></div>
            <div data-ng-click="minFlexpoint(inzending._id)" class="flexpointsMin"></div>
        </div>
    </div>
    <div data-ng-repeat="reactie in reacties | orderBy:predicate:reverse" class="reactie">
        <div class="delete" data-ng-style = "reactie.kruisje" data-ng-click="verwijderReactie(reactie._id)"></div>
        <img class="avatar" src="{{ reactie.gebruiker.avatar }}" alt="De avatar van de gebruiker." />
        <div data-ng-style="reactie.achtergrondKleur" class="reactieBoodschap">
        <p>{{ reactie.boodschap }}</p>
        <h4>{{ reactie.gebruiker.gebruikersnaam }} || </h4><h5>{{ reactie.datum }}</h5>
        </div>
    </div>
    <div id="plaatsReactie" data-ng-init="plaatsReactie">
        <img class="avatar" src="{{ gebruiker.avatar }}" alt="De avatar van de gebruiker." />
        <div>
        <textarea data-ng-model="plaatsReactie.boodschap" placeholder="Plaats een reactie"></textarea>
            <button data-ng-click="plaatsBericht(plaatsReactie)">Plaats een reactie</button>
        </div>
    </div>
    <div id="messageVak">
        <p id="errorMessage">
        </p>
    </div>
</div>
